<html>
<head>
<title>W3.CSS Template</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {font-family: "Times New Roman", Georgia, Serif;}

}

<!-- Navbar (sit on top) -->
<div class="w3-top">

    <a href="#home" class="w3-bar-item w3-button">Online Banking System</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/ViewCustomer" class="w3-bar-item w3-button">view customer</a>

	  <a href="/viewemploy" class="w3-bar-item w3-button">ViewEmploy</a>

    </div>
  </div>
</div>
<div style="padding-top:100px;padding-left:350px;">
<table>
<form method="get" action="/transferDB/">
 <tr><td><input type="text" name="t1" placeholder="Enter the from Account Number"></td></tr>
<tr><td><input type="text" name="t2" placeholder="Enter the to Account Number"></td></tr>
 <tr><td><input type="text" name="t3" placeholder="Enter the Amount"></td></tr>

 <tr><td align=center><input type="submit" value="Transfer"></td></tr>
</form>
</table>
</div>
