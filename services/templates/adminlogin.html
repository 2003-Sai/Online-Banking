<!DOCTYPE html>

<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">Online Banking System</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="/adminlogin" class="w3-bar-item w3-button">AdminLogin</a>
	  <a href="/employlogin" class="w3-bar-item w3-button">EmployeeLogin</a>
	  <a href="/customerlogin" class="w3-bar-item w3-button">CustomerLogin</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>
<div style="padding-top:200px;padding-left:500px;">
<table>
<form method="get" action="/AdminLoginDB/">
 
<caption><h3>AdminLogin Form</h3></caption>
<tr><td>UserName</td><td><input type="text" name="uname" required=""></td></tr>
<tr><td>Password</td><td><input type="password" name="pwd" required=""></td></tr>
<tr><td><input type="submit" value="submit"></td><td><input type="reset" value="Clear"></td></tr>
</form>
</table>
</div>
</body>
</html>
